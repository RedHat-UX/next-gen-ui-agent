<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Next Gen UI - MCP App</title>
  
  <!-- Red Hat Design System Tokens -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@rhds/tokens@3.0.2/css/global.css" />
  
  <!-- PatternFly CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@patternfly/patternfly@6/patternfly.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@patternfly/patternfly@6/patternfly-addons.css" />
  
  <style>
    :root {
      color-scheme: light dark;
    }
    
    html, body {
      height: auto;
      min-height: 0;
    }
    
    body {
      margin: 0;
      padding: var(--pf-t--global--spacer--lg, 24px);
      font-family: var(--rh-font-family-body-text, var(--pf-t--global--font--family--body, 'Red Hat Text', 'Helvetica Neue', Helvetica, Arial, sans-serif));
      background: var(--rh-color-surface-lightest, var(--pf-t--global--color--background--default, #ffffff));
      color: var(--rh-color-text-primary, var(--pf-t--global--color--text--default, #151515));
      overflow: visible;
    }
    
    #root {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 0;
    }
    
    /* PatternFly Card styling enhancements */
    .pf-v6-c-card {
      box-shadow: var(--pf-t--global--box-shadow--sm, 0 1px 2px rgba(0, 0, 0, 0.1));
      border-radius: var(--pf-t--global--border--radius--default, 8px);
    }
    
    /* Add spacing between multiple cards */
    .pf-v6-c-card + .pf-v6-c-card {
      margin-top: var(--pf-t--global--spacer--lg, 24px);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/mcp-app.tsx"></script>
</body>
</html>
